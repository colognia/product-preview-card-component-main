<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Frauke Schmidt">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>



  <div class="carddiv">
    <div>
      <img class="desktopimage" src="./images/image-product-desktop.jpg" alt="perfumeimage">
      <img class="mobileimage" src="./images/image-product-mobile.jpg" alt="perfumeimage">
    </div>
    <div class="descriptiondiv">
      <p class="perfume">PERFUME</p>
      <h1>Gabrielle Essence Eau De&nbsp;Parfum</h1>
      <p class="productinfo">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricediv">
        <p class="pricetoday">$149.99</p>
        <p class="priceold">$169.99</p>
      </div>
      <button><img class="carticon" src="./images/icon-cart.svg" alt="carticon">Add to Cart</button>
    </div>
  </div>



</body>

</html>
